plugins {
    id 'ml-loader'
    id 'fabric-loom' version '1.6-SNAPSHOT'
}

configurations {
    includedLibs
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings loom.officialMojangMappings()

    modImplementation "net.fabricmc:fabric-loader:${fabric_loader_version}"
    modApi "net.fabricmc.fabric-api:fabric-api:${fabric_api_version}+${minecraft_version}"

    implementation group: 'com.electronwill.night-config', name: 'toml', version: "${night_config}"
    includedLibs group: 'com.electronwill.night-config', name: 'toml', version: "${night_config}"
}

sourceSets {
    testmod {
        runtimeClasspath += main.runtimeClasspath;
        compileClasspath += main.compileClasspath;
    }
}

loom {
    var aw = project(":common").file("src/main/resources/${mod_id}.accesswidener")
    if (aw.exists()) accessWidenerPath.set(aw)

    mixin {
        defaultRefmapName.set("${mod_id}.refmap.json")
    }
    runs {
        client {
            client()
            setConfigName("Fabric Client")
            ideConfigGenerated(true)
            programArgs('--username', 'Dev')
            runDir("runs/client")
        }
        testmodClient {
            client()
            setConfigName("Fabric Testmod Client")
            ideConfigGenerated(true)
            programArgs('--username', 'Dev')
            runDir("runs/client")
            source sourceSets.testmod
        }
    }
}

jar {
    from configurations.includedLibs.collect { it.isDirectory() ? it : zipTree(it) }
}

// Loader Specific Settings
publishMods {
    file = remapJar.archiveFile
    modLoaders.addAll("fabric", "quilt")

    modrinth {
        minecraftVersionRange {
            start = '1.20'
            end = '1.20.5'
        }
    }
    curseforge {
        minecraftVersionRange {
            start = '1.20'
            end = '1.20.5'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom.withXml {
                asNode().dependencies.each { node ->
                    node.replaceNode {}
                }
            }
        }
    }
}